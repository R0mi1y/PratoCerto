            <div class="card">
              <div class="card-body">
                <div class="login-wrap p-0">
                  <h3 class="text-center">Boas-vindas!</h3>
                  <p class="text-center mb-4"> Faça o login em sua conta</p>
                  <form id="loginForm" action="/accounts/login/" method="POST" class="signin-form">
                    {% csrf_token %}
                    <div class="form-group">
                      <input id="username-field"type="text" class="form-control" placeholder="Nome" name="login" required />
                    </div>
                    <div class="form-group">
                      <input
                        name="password"
                        id="password-field"
                        type="password"
                        class="form-control"
                        placeholder="Senha"
                        required
                      />
                      <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                    </div>
                    <div class="form-group">
                      <button id="loginButton" type="submit" class="form-control btn btn-primary submit px-3">
                        Entrar
                      </button>
                    </div>
                    <span id="senhaErro" class="error-message"></span>
                    <div class="form-group d-md-flex">
                      <div class="w-20 text-md-right">
                        <a href="/accounts/password/reset/" style="user-select: none; color: #181818">Esqueceu sua senha?</a>
                      </div>
                    </div>
                    <div class="d-md-flex">
                      <div class="w-20">
                        <p style="user-select: none; color: #eeeeee">Precisando de uma conta?</p>
                      </div>
                      <div class="w-30 text-md-right">
                        <a href="/clientes/register" style="user-select: none; color: #181818;">Registre-se</a>
                      </div>
                    </div>
                    {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                    {% endif %}
                  </form>
                  <hr style="background-color: #91202d">
                  <div class="social d-flex text-center justify-content-center">
                    <form action="/accounts/google/login/?process=login" method="post">
                      {% csrf_token %}
                        <button class="btn btn-primary submit px-3">
                          <img style="width: 25px" src="/static/images/icons/pesquisa.png">
                          <span class="mr-2 px-2 py-2 ml-md-1" style="font-family: 'Inter', sans-serif;">Google</span>
                        </button>
                    </form>
                  </div>
                </div>
              </div>
