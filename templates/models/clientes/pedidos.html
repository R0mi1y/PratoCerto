<!-- home.html -->
{% extends 'base/base.html' %}
{% load static %}

{% block title %}Meus pedidos{% endblock %}

{% block content %}
<style>
    .pedido {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }
    
    .pedido img {
        width: 50px;
        height: auto;
        margin-right: 10px;
    }
    
    .pedido .info {
        font-size: 16px;
    }
    
    .pedido .info .nome {
        font-weight: bold;
    }
    
    .pedido .info .username {
        color: #888;
    }
    
    .pedido .info .data {
        color: #aaa;
    }
    
    .pedido hr {
        margin-top: 10px;
        margin-bottom: 20px;
    }
</style>

{% if pedidos %}
    {% for pedido in pedidos %}
        <div class="pedido">
            <div class="info">
                <div class="nome">{{ pedido.cliente.username }}</div>
                <div class="data">{{ pedido.data_pedido }}</div>
                <div class="data">{{ pedido.mesa }}</div>
            </div>
        </div>
        <hr>
    {% endfor %}
{% endif %}

{% endblock %}
