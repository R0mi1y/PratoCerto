<!-- events/criar_evento.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Criar Evento</title>
</head>
<body>
    <h1>Criar Evento</h1>
    <form method="post" action=".">
        {% csrf_token %}
        {{ form.nome.label }}
        {{ form.nome }}
        {{ form.descricao.label }}
        {{ form.descricao }}
        {{ form.data.label }}
        <input type="date" name="data" required id="id_data">
        <button type="submit">Criar Evento</button>
    </form>
</body>
</html>
